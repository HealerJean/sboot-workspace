<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="UTF-8" />
<head>
    <title>jsonformat</title>
    <script type="text/javascript" src="../../static/jedate/jedate.js" th:src="@{/jeDate/jedate.js}"></script>

</head>
<body>

<form th:action="@{/addJsonFormatDate}" method="post">
    <p class="datep"><input class="datainp" id="datebut" name="jsonFormatDate" type="text" placeholder="请选择"  readonly="readonly" /><input type="button" onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" value="打开" /></p>

    <div><input type="submit" value="添加"/></div>

</form>

<script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
        dateCell:"#indate",//isinitVal:true,
        format:"YYYY-MM",
        isTime:false, //isClear:false,
        minDate:"2015-10-19 00:00:00",
        maxDate:"2016-11-8 00:00:00"
    })
    jeDate({
        dateCell:"#dateinfo",
        format:"YYYY年MM月DD日 hh:mm:ss",
        isinitVal:true,
        isTime:true, //isClear:false,
        minDate:"2014-09-19 00:00:00",
        okfun:function(val){alert(val)}
    })
</script>
</body>
</html>
