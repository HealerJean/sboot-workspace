<!DOCTYPE html>
<html  lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>@links - Editor.md examples</title>
        <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="../static/css/editormd.css" th:href="@{/css/editormd.css}"/>
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>@links</h1>   
                <p>Github Flavored Markdown extras syntax</p>
            </header>
            <div id="test-editormd">                
                <textarea style="display:none;"></textarea>
            </div>
        </div>        
        <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script src="../static/editormd.js" th:src="@{/editormd.js}"></script>
        <script type="text/javascript">
            var testEditor;
            
            $(function() {    
                // You can custom @link base url.
                editormd.urls.atLinkBase = "https://github.com/";
                
                testEditor = editormd("test-editormd", {
                    width     : "90%",
                    height    : 720,
                    toc       : true,
                    //atLink    : false,    // disable @link
                    //emailLink : false,    // disable email address auto link
                    todoList  : true,
                    path      : '../lib/'
                });
            });
        </script>
    </body>
</html>
